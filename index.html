<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app/phaser.js"></script>
    <script src="./app/scenes/LoadingScene.js"></script>
    <script src="./app/scenes/SceneOne.js"></script>
    <title>Devil Shoot</title>
</head>
<body>
    <div class="game" id="game"></div>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 500,
            height: 500,
            backgroundColor: "#0080ff",
            parent: "game",
            physics: {
                    default: "arcade",
                    arcade: {
                        debug: false
                    }
                },
            scale: {
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ LoadingScene, SceneOne ],
            pixelart: true
	    };

	    var game = new Phaser.Game(config);
    </script>

</body>
</html>

<style>
    body {
        margin: 0;
    }

    .game {
        height: 100vh;
    }
</style>
